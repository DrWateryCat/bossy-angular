<div class="modal-header">
    <h4 class="modal-title">Add</h4>
    <button type="button" class="close" aria-label="Close" (click)="cancel()">
      <i aria-hidden="true" class="fa fa-times"></i>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="titleInput">Title</label>
        <input class="form-control" name="titleInput" [(ngModel)]="todo.title" placeholder="Title" />
      </div>
      <div class="form-group">
        <label for="descInput">Description</label>
        <textarea class="form-control" name="descInput" [(ngModel)]="todo.desc" placeholder="Description"></textarea>
      </div>
      <div class="form-group">
        <label for="dateTimeInput">Due</label>
        <input name="dateTimeInput" [value]="todo.due.toLocaleString('en-us')" [ngbPopover]="popContent" popoverTitle="Pick a date and time" />
        <ng-template #popContent>
            <dl-date-time-picker #dateTimePicker [leftIconClass]="['fa', 'fa-caret-left']" [rightIconClass]="['fa', 'fa-caret-right']" name="dateTimeInput"
            (change)="onDateTimeChange($event)"></dl-date-time-picker>
        </ng-template>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="submit()">Okay</button>
  </div>
